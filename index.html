<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman: Get-Post Requests</title>

    <!-- !Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- !Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
    </style>

    <!-- !Style -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <!-- Title -->
        <h1 id="title">Postman Clone ðŸš€</h1>

            <!-- URL -->
        <div class="mb-4 mt-4" id="urlBox">
            <input type="text" class="form-control py-3 alert-secondary" id="url" placeholder="Enter URL">      
        </div>

            <!-- Method -->
        <div id="methodBox">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><h4>Method</h4></legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="GET">
                    <label class="form-check-label" for="gridRadios1">
                      GET
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                      POST
                    </label>
                  </div>
                  
                </div>
              </fieldset>
        </div>

        <!-- Query Parameters -->
        <div id="queryBox">
            <h4 id="query">Query Parameters</h4>
            <div class="row">
              <div class="col-sm"><button class="btn btn-info" id="addParameters">âž•</button></div>
              <div class="col-sm"> <input type="text" class="form-control" placeholder="Key" style="text-align: center;"></div>
              <div class="col-sm"> <input type="text" class="form-control" placeholder="Value" style="text-align: center;"></div>
            </div>
        </div>

        <!-- Make a requests button -->
        <div class="d-grid gap-2">
          <input class="btn btn-primary py-3" type="submit" value = " Make A Request" style="border-radius: 10px; font-size: 1.2rem;" id="check">  
        </div>

        <hr>

        <!-- Show Response -->
        <div class="form-floating mt-3">
            <h3 id="response">Response</h3>
            <textarea class="form-control mt-3" placeholder="Leave a comment here" id="floatingTextarea"></textarea>   
        </div>

    </div>

</body>
<!-- !Javascript -->
<script src="/postman.js"></script>
</html>
