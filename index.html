<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get/post requests</title>

    <!-- !Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- !Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
    </style>

    <!-- !Style -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <!-- Title -->
        <h1 id="title">Postman Clone ðŸš€</h1>

            <!-- URL -->
        <div class="mb-4 mt-4">
            <input type="email" class="form-control py-3 alert-secondary" id="url" placeholder="Enter URL">      
        </div>

            <!-- Method -->
        <div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><h4>Method</h4></legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                      GET
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      POST
                    </label>
                  </div>
                  
                </div>
              </fieldset>
        </div>

        <!-- Query Parameters -->
        <div>
            <h4>Query Parameters</h4>
            <div class="row g-3 mb-1">
                <div class="col">
                    <button class="btn btn-primary">âž•</button>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>

                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>  
            </div>
        </div>
        <hr>

        <!-- Show Response -->
        <div class="form-floating mt-3">
            <h3>Response</h3>
            <textarea class="form-control mt-3" placeholder="Leave a comment here" id="floatingTextarea"></textarea>   
        </div>

    </div>

</body>
<!-- !Javascript -->
<script src="/postman.js"></script>
</html>
